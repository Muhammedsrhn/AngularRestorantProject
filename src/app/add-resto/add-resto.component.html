<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="alert" style="margin-top: 20px;">
    <strong>Restorant Add Successfully! </strong>
    You Can Checking List Page 
    <strong> <span (click)="closeAlert()" class="close" aria-hidden="true">&times;</span>
    </strong>
</div>
<h1>Add New Resuarant</h1>
<form [formGroup]="addResto" (ngSubmit)="collectResto()">
    <div class="form-header" style="margin-top: 20px;margin-bottom:10px">
        <div class="form-group">
            <label>Restorant Name</label>
            <input type="text" style="margin-top:5px;margin-bottom:10px" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" formControlName="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label>Restorant Email</label>
            <input type="text" style="margin-top:5px;margin-bottom:10px" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" formControlName="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label>Restorant Address</label>
            <input type="text" style="margin-top:5px;margin-bottom:10px" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" formControlName="address" placeholder="Enter Address">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a routerLink="/" style="margin-left:10px;color:red;font-size: 17px;">Back</a>

    </div>
</form>
