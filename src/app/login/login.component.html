<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="userCheck" style="margin-top: 20px;">
    <strong>No Users Found </strong>
    You most be register!
    <strong> <span (click)="closeAlert()" class="close" aria-hidden="true">&times;</span>
    </strong>
</div>
<h1>Login</h1>
<form [formGroup]="addLogin" (ngSubmit)="Login()">
    <div class="form-header" style="margin-top: 20px;margin-bottom:10px">

        <div class="form-group">
            <label>Email</label>
            <input type="text" style="margin-top:5px;margin-bottom:10px" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" formControlName="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" style="margin-top:5px;margin-bottom:10px" class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="password"
                placeholder="Enter Address">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>


    </div>
</form>
